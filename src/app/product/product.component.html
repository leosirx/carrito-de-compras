<article class="product" *ngFor="let product of products">
    <div class="product-header">
      <h3 class="product-header-title">{{ product.name }}</h3>
      <p> {{ product.description }}</p>
    </div>
    <div class="product-body">
      <p>$ {{ product.price }}</p>
    </div>
    <div class="product-footer">
      <button class="product-footer-button" (click)="addToCart(product)">
        AÃ±adir al carrito
      </button>
    </div>
  </article>
